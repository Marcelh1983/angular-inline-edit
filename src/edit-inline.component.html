<div
  *ngIf="!editMode"
  (click)="editMode=true"
  class="cell"
  [class.placeholder]="!value"
><span>{{ value || placeholder }}</span></div>
<input
  *ngIf="editMode"
  (focusout)="onFocusOut()"
  (keydown.enter)="$event.target.blur()"
  [(ngModel)]="value"
  class="cellInput"
  [placeholder]="placeholder"
  autofocus
  [type]="type"
  (keydown.enter)="$event.target.blur()"
  (focusout)="editMode=false"
>
